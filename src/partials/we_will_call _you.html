<section class="call-you-section" id="contacts">
  <div class="call-you-content">
    <div class="title-container">
      <h2 class="call-you-title">Fresh Harvest Box has got you covered</h2>
      <p class="call-you-text">
        Our boxes are packed with delicious, nutritious vegetables, perfect for
        anyone looking to eat healthier or support local farmers. Order your box
        today and start enjoying the best that nature has to offer!
      </p>
      <form class="call-you-form">
        <div class="input-container">
        <label class="call-you-label">
            <input
              type="tel"
              name="call-you-input"
              class="call-you-input"
              id="call-you-input"
              pattern="[\+]\d{3}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
              placeholder="+380()"
            />
        </label>
        <button type="submit" class="call-you-btn">Recall</button>
        </div>
        
      </form>
    </div>

    <div class="img-container">
      <picture>
        <source
          srcset="
            ./img/we_will_call_you/green-girl-mobile@1x.png 1x,
            ./img/we_will_call_you/green-girl-mobile@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./img/we_will_call_you/green-girl-tablet@1x.png 1x,
            ./img/we_will_call_you/green-girl-tablet@2x.png 2x
          "
          media="(max-width: 1279px)"
        />

        <source
        srcset="
          ./img/we_will_call_you/green-girl-desktop@1x.png 1x,
          ./img/we_will_call_you/green-girl-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
      />

        <img
          class="call-you-img"
          src="./img/we_will_call_you/green-girl-mobile@1x.png"
          alt="girl with broccoli"
        />
      </picture>
    </div>
  </div>
</section>
